<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembuat Kata Sandi</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">PKSA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Beranda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="tentang.html">Tentang</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="text-start mb-4">PKSA</h1>
        <div class="form-group">
          <label for="length">Panjang Kata Sandi:</label>
          <input type="number" id="length" class="form-control" min="8" max="16">
        </div>
        <div class="form-check">
          <input type="checkbox" id="hurufBesar" class="form-check-input">
          <label class="form-check-label" for="hurufBesar">Huruf Kapital</label>
        </div>
        <div class="form-check">
          <input type="checkbox" id="hurufKecil" class="form-check-input">
          <label class="form-check-label" for="hurufKecil">Huruf Kecil</label>
        </div>
        <div class="form-check">
          <input type="checkbox" id="angka" class="form-check-input">
          <label class="form-check-label" for="angka">Angka</label>
        </div>
        <div class="form-check">
          <input type="checkbox" id="simbol" class="form-check-input">
          <label class="form-check-label" for="simbol">Simbol</label>
        </div>
        <button id="generateBtn" class="btn btn-primary mt-3">Buat Kata Sandi</button>
        <button id="downloadBtn" class="btn btn-success mt-3" disabled>Download Kata Sandi</button>
        <div id="password" class="mt-3"></div>
        <div id="error" class="mt-3 text-danger"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
